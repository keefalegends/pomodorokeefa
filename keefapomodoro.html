<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #040f41 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab:hover {
            background: #d0d0d0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            color: #333;
            margin: 50px 0;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-ring {
            position: relative;
            margin: 0 auto 30px;
        }

        .progress-circle {
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .progress-circle.rotating {
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(-90deg); }
            to { transform: rotate(270deg); }
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 14;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-bg {
            stroke: #e0e0e0;
        }

        .progress-bar {
            stroke: url(#gradient);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer-display.running {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="tabs">
            <button class="tab active" data-mode="pomodoro">Pomodoro</button>
            <button class="tab" data-mode="short">Short Break</button>
            <button class="tab" data-mode="long">Long Break</button>
        </div>

        <svg class="progress-ring" width="200" height="200">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <g class="progress-circle">
                <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                <circle class="progress-bar" cx="100" cy="100" r="90" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
            </g>
        </svg>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" style="display: none;">Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="pomodoroCount">0</span>
                <span class="stat-label">Pomodoros</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalTime">0</span>
                <span class="stat-label">Menit Total</span>
            </div>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const tabs = document.querySelectorAll('.tab');
        const pomodoroCountEl = document.getElementById('pomodoroCount');
        const totalTimeEl = document.getElementById('totalTime');
        const progressBar = document.querySelector('.progress-bar');
        const progressCircle = document.querySelector('.progress-circle');

        const modes = {
            pomodoro: 25 * 60,
            short: 5 * 60,
            long: 15 * 60
        };

        let currentMode = 'pomodoro';
        let timeLeft = modes[currentMode];
        let totalTime = modes[currentMode];
        let isRunning = false;
        let interval = null;
        let pomodoroCount = 0;
        let totalMinutes = 0;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = (timeLeft / totalTime) * 565.48;
            progressBar.style.strokeDashoffset = 565.48 - progress;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            timerDisplay.classList.add('running');
            progressCircle.classList.add('rotating');

            interval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft === 0) {
                    clearInterval(interval);
                    isRunning = false;
                    timerDisplay.classList.remove('running');
                    progressCircle.classList.remove('rotating');
                    
                    if (currentMode === 'pomodoro') {
                        pomodoroCount++;
                        pomodoroCountEl.textContent = pomodoroCount;
                        totalMinutes += 25;
                        totalTimeEl.textContent = totalMinutes;
                    }

                    playSound();
                    alert('Timer selesai! ðŸŽ‰');
                    startBtn.style.display = 'inline-block';
                    pauseBtn.style.display = 'none';
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(interval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            timerDisplay.classList.remove('running');
            progressCircle.classList.remove('rotating');
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(interval);
            timeLeft = modes[currentMode];
            totalTime = modes[currentMode];
            updateDisplay();
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            timerDisplay.classList.remove('running');
        }

        function switchMode(mode) {
            currentMode = mode;
            resetTimer();
            
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                switchMode(tab.dataset.mode);
            });
        });

        updateDisplay();
    </script>
</body>
</html>
